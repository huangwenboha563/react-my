  <script>
    // generator: 生成器
    // 1.普通函数
    // function foo() {
    //   console.log("foo被执行");
    // }

    // foo();
    // 2.生成器函数的定义
    // 生成器函数 foo是生成器
    function* foo() {
      // 如果迭代器一次next都不调用的话，这里面的代码是一行都不执行的
      console.log("111");
      yield "Hello";
      console.log("222");
      yield "World";
      console.log("333");
      yield "hwb";
      console.log("444");
    }

    // iterator: 迭代器 result是一个迭代器，生成器函数返回的是迭代器
    const result = foo();
    console.log(result);

    // 3.使用迭代器
    // 调用一次next, 就会消耗一次迭代器
    // 如果不调用next foo里面的代码是一行都不会执行的
    const res1 = result.next();
    // 看res1里面的具体信息，有个done属性，有个value属性
    console.log(res1);
    const res2 = result.next();
    console.log(res2);
    const res3 = result.next();
    console.log(res3);
    const res4 =result.next();
    console.log(res4); // 迭代器消耗完之后，done就变为true

    // 4.生成器函数中代码的执行顺序

    // 5.练习: 定义一个生成器函数, 依次可以生成1~10的数字
    function* generateNumber() {
      for (var i = 1; i <= 10; i++) {
        yield i;
      }
    }

    const numIt = generateNumber();
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);
    console.log(numIt.next().value);

    // 6.generator和Promise一起来使用
    function* bar() {
      console.log("1111");
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Hello Generator");
        }, 3000);
      });
      console.log(result);
    }

    ["abc", "cba"].reduce((preValue, item) => {}, 0)*/

  </script>
